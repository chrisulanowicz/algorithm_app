<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Delete</title>
  </head>
  <body>
    <p>Are you sure you want to delete this?</p>

    <form action="/algorithms/{{algorithm.id}}/destroy" method="post">
      {% csrf_token %}
      <input type="submit" value="Yes, delete">
    </form>

    <form action="/algorithms/{{algorithm.id}}" method="post">
      {% csrf_token %}
      <input type="submit" value="No, do not delete">
    </form>

  </body>
</html>
